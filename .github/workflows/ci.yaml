name: CI

on:
  push: {}

jobs:
  buildAndTest:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Fetch EOS SDK
        run: |
          mkdir EOS
          curl -L 'https://dev.epicgames.com/api/sdk/download?archive_id=496&archive_type=sdk' \
            -o sdk.zip
          unzip sdk.zip -d EOS
          rm sdk.zip
      - name: Build natives
        run: |
          ./gradlew jnigenBuild
      - name: Run tests
        env:
          EOS4J_TEST_PRODUCT_ID: "${{ secrets.EOS_PRODUCT_ID }}"
          EOS4J_TEST_SANDBOX_ID: "${{ secrets.EOS_SANDBOX_ID }}"
          EOS4J_TEST_DEPLOYMENT_ID: "${{ secrets.EOS_DEPLOYMENT_ID }}"
          EOS4J_TEST_CLIENT_ID: "${{ secrets.EOS_CLIENT_ID }}"
          EOS4J_TEST_CLIENT_SECRET: "${{ secrets.EOS_CLIENT_SECRET }}"
        run: |
          ./gradlew test